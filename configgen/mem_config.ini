[ General ]
Frequency=[1000,2000,3000,4000,5000,6000,7000,8000]

[ Module MainMemory ]
Type=[MainMemory]
BlockSize=[4096,8192,16384,32768]
Latency=[40,50,60,70,80,90]
HighNetwork=[NetworkMainL3]

[ Module CacheL3 ]
Type=Cache
Geometry=GeoNameL3
LowNetwork=NetworkMainL3
LowModules=MainMemory
HighNetwork=NetworkL3L2

[ CacheGeometry GeoNameL1 ]
Sets=[64,128]
Assoc=[4,8]
BlockSize=[4096]
Latency=[2,3,4,5]

[ CacheGeometry GeoNameL2 ]
Sets=[256,512]
Assoc=[4,8,16]
BlockSize=[4096]
Latency=[8,10,12]

[ CacheGeometry GeoNameL3 ]
Sets=[32,64,128,256,512]
Assoc=[8,16,20]
BlockSize=[4096]
Latency=[15,20,25]

[ Network Network$NET ]
DefaultInputBufferSize=4104
DefaultOutputBufferSize=4104
DefaultBandwidth=4104

[ Module CacheL2-$CORE ]
Type=Cache
Geometry=GeoNameL2
LowNetwork=NetworkL3L2
LowModules=CacheL3
HighNetwork=NetworkL2L1-$CORE

[ Module CacheL1-D-$CORE ]
Type=Cache
Geometry=GeoNameL1
LowNetwork=NetworkL2L1-$CORE
LowModules=CacheL2-$CORE

[ Module CacheL1-I-$CORE ]
Type=Cache
Geometry=GeoNameL1
LowNetwork=NetworkL2L1-$CORE
LowModules=CacheL2-$CORE

[ Entry Core-$CORE-$THREAD ]
Arch=x86
Core=$CORE
Thread=$THREAD
DataModule=CacheL1-D-$CORE
InstModule=CacheL1-I-$CORE





